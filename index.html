<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <div class="container">
        <form class="form">
            <label for="name">Nome:</label>
            <input id="name" type="text" placeholder="Seu nome">
            <label for="surname">Sobrenome:</label>
            <input id="surname" type="text" placeholder="Seu sobrenome">
            <label for="email">E-mail:</label>
            <input id="email" type="text" placeholder="Seu e-mail">
            <label for="phoneNumber">Número de celular:</label>
            <input id="phoneNumber" type="tel" placeholder="Seu número (opcional)">
            <button class="btn" type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
